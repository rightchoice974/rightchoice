<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7fa; color: #333; margin: 0; padding: 2rem; }
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        h1 { color: #1e4d8c; }
        #logout-btn { background-color: #dc3545; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 5px; cursor: pointer; font-size: 1rem; }
        .section-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 2rem; }
        h2 { border-bottom: 2px solid #1e4d8c; padding-bottom: 0.5rem; margin-bottom: 1.5rem; color: #0f2a4e; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #eef1f6; }
        th { background-color: #f8f9fd; font-weight: 600; }
        tr:hover { background-color: #f8f9fd; }
        td { vertical-align: middle; word-break: break-word; }
        .action-btn { background: none; border: none; font-size: 1.2rem; cursor: pointer; margin: 0 5px; }
        .delete-btn { color: #dc3545; }
        .status-toggle { cursor: pointer; font-size: 1.5rem; }
        .status-toggle.new { color: #ffc107; }
        .status-toggle.read { color: #28a745; }
        #loading { text-align: center; font-size: 1.5rem; padding: 3rem; color: #5d6470; }
        .no-data { text-align: center; color: #999; padding: 2rem; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loading">Loading Dashboard...</div>

    <div id="dashboard-content" style="display: none;">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <button id="logout-btn">Logout</button>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-briefcase"></i> Job Applications</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Contact</th>
                            <th>Email</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applications-table-body"></tbody>
                </table>
            </div>
        </div>

        <div class="section-container">
            <h2><i class="fas fa-envelope"></i> Contact Messages</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Submitted</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messages-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="admin.js"></script>

</body>
</html>
